<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Editar Paciente</title>
</head>
<body>
    <header>
        <h1 class="p-2">Editar Paciente</h1>
        <hr>
    </header>
    <form>   
        
        <div class="submit position-relative">
            <br><button class="btn btn-success position-absolute start-50 translate-middle mt-2" value="consultar-usuarios" id="consultar-todos-usuarios">Consultar todos os Pacientes</button><br><br><hr><br>
        </div>
        <div class="row mb-3 container-fluid" >
            <div class="col w-50">
                <label for="consultar-usuario" class="form-label">Consulta paciente por CPF</label>
                <input type="text" class="form-control" id="consultar-cpf" name="consultar-usuario" placeholder="CPF">
            </div>
            <div class="col w-25">
                <button class="btn btn-success mt-4" value="Register" id="btn-consultar-usuario">Consultar Paciente</button>
            </div>           
        </div>
       
        <div class="personal mb-3 container-fluid">
            <div class="row mb-3">
                <div class="col">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="usuario-nome" name="nome" placeholder="João Silva">
                </div>
                <div class="col">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="usuario-cpf" name="cpf" placeholder="908.415.400-20">
                </div>
                <div class="col">
                    <label for="birthDate" class="form-label">Data de Nascimento:</label>
                    <input type="text" class="form-control" id="usuario-nascimento" name="birthDate" placeholder="YYYY-MM-DD">
                </div>

            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="usuario-email" name="email" placeholder="joao.silva@compasso">
                </div>
                <div class="col">
                    <label for="password" class="form-label">Telefone:</label>
                    <input type="name" class="form-control" id="usuario-telefone" name="password">
                </div>
            </div>
            <div class="row mb-3">                
            </div>
        </div>
        <div class="address mb-3 mt-3 container-fluid">
            <div class="row mb-3">
                <div class="col w-50">
                    <label for="address" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="usuario-endereco" name="address" placeholder="Street A">
                </div>
                <div class="col w-25">
                    <label for="number" class="form-label">Número:</label>
                    <input type="text" class="form-control" id="usuario-numero" name="number" placeholder="A25">
                </div>
                <div class="col w-25">
                    <label for="complement" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="usuario-cep" name="complement" placeholder="House">
                </div> 
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="city" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="usuario-cidade" name="city" placeholder="São Paulo">
                </div>
                <div class="col">
                    <label for="state" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="usuario-estado" name="state" placeholder="SP">                    
                </div>
            </div>
        </div>
     

        <div id="botoes-editar-usuario">
            <br> <hr>
            <button class="btn btn-success " value="Register" id="btn-apagar-campos">Limpar Campos</button>
            <button class="btn btn-success" value="Register" id="btn-editar">Salvar Modificações</button>
            <button class="btn btn-success" value="Register" id="btn-deletar">Deletar Usuario</button> <br>
            <br> <hr>
          
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script  src="../controllers/editarPacienteController.js"></script>
</body>
</html>
