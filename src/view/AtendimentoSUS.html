<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Consult Task</title>
</head>
<body>
    <header>
        <h1 class="p-2">Consulta Paciente - SUS</h1>
        <hr>
    </header>
    <form>

        <div class="row mb-3">
            <div class="col w-50">
                <label for="input-taskid" class="form-label">CPF - Paciente</label>
                <input type="text" class="form-control" id="input-taskid" name="input-taskid" placeholder="">
            </div>

            <div class="col w-25">
                <button class="btn btn-success mt-4" value="Register" id="button-get-taskid">Buscar CPF</button>
            </div>           
        </div>
        <br>
        <hr>
        <br>

        <div class="row mb-3">
            <div class="col">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="input-name" name="name" placeholder="João Silva">
            </div>
            <div class="col">
                <label for="text" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="input-cpf" name="cpf" placeholder="90841540020">
            </div>
            <div class="col">
                <label for="birthDate" class="form-label">Birth Date:</label>
                <input type="date" class="form-control" id="input-birthdate" name="birthDate" placeholder="YYYY-MM-DD">
            </div>
        </div>
        <br>
        <hr>
        <br>
        
        <div class="personal mb-3 container-fluid">
            <div class="row mb-3">
                <div class="col">
                    <label for="description" class="form-label">Anotações</label>
                    <textarea class="form-control" id="input-description" name="description"></textarea>
                </div>
               
            </div>

            <br>
            <hr>
            <br>

            <div class="row mb-3">
                <div class="col">
                    <p>Paciente deve permanecer em isolamento?</p>
                    <input type="radio" class="" id="input" name="date"> Sim <br>
                    <input type="radio" class="" id="input" name="date"> Não 
                </div>
                <div class="col">
                    <label for="date" class="form-label">Início do isolamento</label>
                    <input type="date" class="form-control" id="input-date" name="date" placeholder="YYYY-MM-DDTHH:MM">
                </div>
                <div class="col">
                    <label for="userid" class="form-label">Fim do isolamento</label>
                    <input type="date" class="form-control" id="input-userid" name="userid">
                </div>
               
            </div>

            <br>
            <hr>
            <br>

            <div class="row mb-3">
                <div class="col">
                    <label for="name" class="form-label">Nome do Médico:</label>
                    <input type="text" class="form-control" id="input-name" name="name" placeholder="João Silva">
                </div>
                <div class="col">
                    <label for="text" class="form-label">CRM:</label>
                    <input type="text" class="form-control" id="input-cpf" name="cpf" placeholder="90841540020">
                </div>
                <div class="col">
                    <label for="birthDate" class="form-label">Data e horário do atendimento:</label>
                    <input type="text" class="form-control" id="input-birthdate" name="birthDate" placeholder="YYYY-MM-DD HH:MM">
                </div>
            </div>           

        <div class="submit position-relative">
            <br><hr><br>
            <button class="btn btn-success position-absolute start-50 translate-middle mt-3" value="Register" id="clean-task">Concluir Atendimento</button>
            <br> <br>
        </div>

        

    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script  src="../controllers/viewTasksController.js"></script>
</body>
</html>
